<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Roda da vida </title>
	<meta charset="utf-8">
	<link href="./css/modelo3.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/3FCC132B-ED23-0445-B52E-7F67C47C2BFF/main.js"
	 charset="UTF-8"></script>
</head>

<body>
	<main class="container">
		<div class="container-descriptions">
			<div class="card-box">
				<div class="box-descriptions1">
					<ul class="">Pontos Fortes
						<li><input  type="text" placeholder="Pontos Fortes 1"><br></li>
						<li><input  type="text" placeholder="Pontos Fortes 2"><br></li>
						<li><input  type="text" placeholder="Pontos Fortes 3"><br></li>
						<li><input  type="text" placeholder="Pontos Fortes 4"><br></li>
					</ul>
				</div>
			</div>
			<div class="card-box">
				<div class="box-descriptions2">
					<ul class="">Oportunidades
						<li><input  type="text" placeholder="Oportunidades 1"><br></li>
						<li><input  type="text" placeholder="Oportunidades 2"><br></li>
						<li><input  type="text" placeholder="Oportunidades 3"><br></li>
						<li><input  type="text" placeholder="Oportunidades 4"><br></li>
					</ul>
				</div>
			</div>	
			<div class="card-box">
				<div class="box-descriptions3">
					<ul class="">Pontos Fracos
						<li><input  type="text" placeholder="Pontos Fracos 1"><br></li>
						<li><input  type="text" placeholder="Pontos Fracos 2"><br></li>
						<li><input  type="text" placeholder="Pontos Fracos 3"><br></li>
						<li><input  type="text" placeholder="Pontos Fracos 4"><br></li>
					</ul>
				</div>
			</div>	
			<div class="card-box">
				<div class="box-descriptions4">
					<ul class="">Pontos Ameaças
						<li><input  type="text" placeholder="Pontos Ameaças 1"><br></li>
						<li><input  type="text" placeholder="Pontos Ameaças 2"><br></li>
						<li><input  type="text" placeholder="Pontos Ameaças 3"><br></li>
						<li><input  type="text" placeholder="Pontos Ameaças 4"><br></li>
					</ul>
				</div>
			</div>	
		</div>

		<div class="row roadmap col-md-12">
			<img class="col-md-12" src=".images/SetaRoadmap.svg">
			<form>
				<input class="first-box-text" type="text" placeholder="Digite aqui">
				<input class="sec-box-text" type="text" placeholder="Digite aqui">
				<input class="tr-box-text" type="text" placeholder="Digite aqui">
				<input class="fort-box-text" type="text" placeholder="Digite aqui">
				<input class="fiv-box-text" type="text" placeholder="Digite aqui">
				<input class="six-box-text" type="text" placeholder="Digite aqui">
				<input class="sev-box-text" type="text" placeholder="Digite aqui">
				<input class="eig-box-text" type="text" placeholder="Digite aqui">
			</form>
		</div>

		<div class="row col-md-12 roda-vida">
			<h2>Roda da vida</h2>
			<a href="./roda-vida.html">Faça sua roda da Vida</a>
		</div>
		
		<div class="row button-col">
			<button class="print-btn" onclick="printFunction()">Imprimir</button>
		</div>
	</main>
	<script src="./assets/css/bootstrap/bootstrap.min.css"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script>
		function printFunction() {
			window.print();
		}
	</script>
</body>

</html>
